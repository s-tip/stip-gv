<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>S-TIP</title>
<link type="text/css" href="/static/css/roboto.css" rel="stylesheet"/>
<link type="text/css" href="/static/jquery-ui-1.12.1/jquery-ui.css" rel="stylesheet"/>
<link href="/static/icon/stip-logo.png" rel="shortcut icon"/>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap-switch.min.js"></script>
{% if user.css_thema %}
<link href="/static/bootstrap/css/{{user.css_thema}}/bootstrap.css" rel="stylesheet"/>
{% else %}
<link href="/static/bootstrap/css/default/bootstrap.css" rel="stylesheet"/>
{% endif %}
<!-- bootstrapの方を先に読み込まないとダイアログの右上の×が表示されない -->
<script type="text/javascript" src="/static/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<!-- username/passwordが'admin'の場合、password変更を促すメッセージをalertで表示 -->
{% if caution_msg %}
<script>
alert('{{caution_msg}}');
</script>
{% endif %}
<!-- CTIRSに接続できない場合、その旨通知するメッセージをalertで表示 -->
{% if caution_msg_ctirs %}
<script>
alert('{{caution_msg_ctirs}}');
</script>
{% endif %}
</head>
